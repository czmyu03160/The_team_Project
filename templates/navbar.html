<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" style="height: 50px; width: auto;">
      </a>
      
      <div>
          {% if session.account_id %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn btn-outline-secondary text-white font" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Welcome, {{ session.first_name }}
                </a>
              <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDropdown">
                <a class="dropdown-item font" href="{{url_for('profile', first_name=session.first_name, last_name=session.last_name)}}">Profile</a>
                <a class="dropdown-item font" href="{{ url_for('mypost') }}">My Posts</a>
                <a class="dropdown-item font" href="{{ url_for('newpost') }}">New Post</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item font" href="{{ url_for('logout') }}">Logout</a>
              </div>
            </div>
          {% else %}
              {% if request.endpoint not in ['login', 'register'] %}
                  <a href="{{ url_for('login') }}" class="btn btn-lg btn-outline-secondary mx-1">Login</a>
                  <a href="{{ url_for('register') }}" class="btn btn-lg btn-outline-secondary mx-1">Register</a>
              {% endif %}
          {% endif %}
      </div>
    </div>
  </div>

  <div class="navbar navbar-light bg-light shadow-lg">
      <div class="container-fluid">
        <nav class="nav font d-flex justify-content-flex-start">
            <a class="nav-link btn-lg btn-outline-primary" href="{{ url_for('index') }}">Life</a>
            <a class="nav-link btn-lg btn-outline-primary" href="#">Sport</a>
            <a class="nav-link btn-lg btn-outline-primary" href="{{ url_for('hobby') }}">Hobby</a>
            <a class="nav-link btn-lg btn-outline-primary" href="#">Travel</a>
        </nav>
      </div>
  </div>
</header>
