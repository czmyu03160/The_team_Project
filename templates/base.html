<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.72.0">
  
  <title>{% block title %}My Website{% endblock %}</title>

  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/album/">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .topmenu {
        float: right
    }

    .container-fluid {
      max-width: 95%; 
    }
    
    .font {
      font-family: "Comic Sans MS";
      font-size: 1.5em;
      font-weight: bolder;
    }

    .thumbnail-link {
        cursor: pointer;
    }

    .card-media-wrapper {
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .thumbnail-link {
        display: block;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .card-media-wrapper img,
    .card-media-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }
    .custom-carousel .carousel-item {
      height: 400px; 
      background-color: #777; 
      color: white;
    }

    .custom-carousel .carousel-caption-wrapper {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }
  </style>
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">
  

  {% block head_extra %}{% endblock %}
</head>
<body>

  {% include 'navbar.html' %}
  
  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="text-muted py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
            href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
      </div>
      <p class="mb-0">
        <a href="#">Back to top</a>
      </p>
    </div>
  </div>
</footer>
</body>
</html>
