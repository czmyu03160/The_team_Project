{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">New Post</h2>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning text-center" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select File (JPG, PNG, MP4)</label>
                            <input class="form-control" type="file" id="file" name="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Add a caption</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Say something about this..."></textarea>
                        </div>
                        <div class="mb-3"> 
                            <label for="type" class="form-label">Select Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="Life">Life</option>
                                <option value="Sport">Sport</option>
                                <option value="Hobby">Hobby</option>
                                <option value="Travel">Travel</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
