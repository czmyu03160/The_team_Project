<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
  <!-- Bootstrap 5.3.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <!-- 觸發模態框的按鈕 -->
  <div class="container mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
      Open Login Modal
    </button>
  </div>

  <!-- 模態框 -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="border-radius: 1rem;">
        <div class="row g-0">
          <div class="col-md-5 d-none d-md-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%; object-fit: cover;" />
          </div>
          <div class="col-md-7">
            <div class="modal-header border-0">
              <div class="d-flex align-items-center">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <h1 class="modal-title fw-bold mb-0" id="loginModalLabel">Login</h1>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 p-lg-5 text-black">
              <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              <form>
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example17">Email address</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example27" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example27">Password</label>
                </div>
                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                </div>
                <p class="mb-0" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
